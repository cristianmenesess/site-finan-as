<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/CSS/style.css">
</head>
<header>
  <nav>
    <div class="logo">Gerenciamento Financeiro</div>
    <div class="user-info">Olá, <span id="username">Nome do Usuário</span></div>
  </nav>
</header>

<main>
  <section class="balance">
    <div class="balance-values">
      <div class="caixa-entrada">
        <p>Entrada</p>
        <p id="income-value">R$ 0,00</p>
      </div>
      <div class="caixa-saldo">
        <p>Saldo Total</p>
        <div class="total-balance">
          <p id="current-balance">R$ 0,00</p>
          <span class="toggle-balance" title="Mostrar/Ocultar Saldo">
            <i class="fas fa-eye"></i>
          </span>
        </div>
      </div>
      <div class="caixa-saída">
        <p>Saída</p>
        <p id="expense-value">R$ 0,00</p>
      </div>
    </div>
  </section>

  <div class="transaction-statement">
    <section class="transaction">
      <h2>Nova Transação</h2>
      <div class="transaction-form">
        <label for="transaction-amount">Valor:</label>
        <input type="number" id="transaction-amount" step="0.01" required>
        <button id="add-transaction" type="button" class="btn btn-success">Entrada</button>
        <button id="subtract-transaction" type="button" class="btn btn-outline-danger">Saída</button>
      </div>
    </section>

    <section class="statement">
      <h2>Extrato</h2>
      <ul id="transaction-list"></ul>
    </section>
  </div>
</main>

  <footer>
    <p>&copy; by Cristian</p>
  </footer>

<script src="./src/JS/script.js"></script>


<body>

    
</body>

</html>
